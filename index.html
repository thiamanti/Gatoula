<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Navigation Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff4081, #ff9800);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/03/33/confetti-2699435_960_720.png');
            background-size: cover;
            opacity: 0.7;
            z-index: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            z-index: 1;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        p {
            font-size: 22px;
            margin: 10px 0;
        }

        button {
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }

        .page {
            display: none;
        }

        .visible {
            display: block;
        }

        /* Festive Animations */
        .twinkling-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 1;
            opacity: 0.5;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, red, yellow, green, blue);
            animation: rainbow-border 3s infinite linear;
            z-index: 2;
            border-radius: 15px 15px 0 0;
        }

        @keyframes rainbow-border {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
    <script>
        function showPage(pageId) {
            // Hide all pages
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.classList.remove('visible');
            });
            
            // Show the selected page
            document.getElementById(pageId).classList.add('visible');
        }

        function printPage() {
            window.print();
        }
    </script>
</head>
<body>
    <div class="confetti"></div>
    <div class="twinkling-stars"></div>
    <div class="container">
        <!-- First Page -->
        <div id="page1" class="page visible">
            <h1>Apo ti porta sou perno</h1>
            <button onclick="showPage('page2')">kai tiganizeis psaria</button>
            <button onclick="showPage('page3')">me duo varia mastaria</button>
        </div>

        <!-- Page for Option A -->
        <div id="page2" class="page">
            <button onclick="showPage('page4')">kai mou petas enan kefte</button>
            <button onclick="showPage('page5')">pes poios sou ekane sefte</button>
        </div>

        <!-- Page for Option B -->
        <div id="page3" class="page">
            <button onclick="showPage('page6')">kai ta 'grafe o tsleMentes</button>
            <button onclick="showPage('page7')">kai mou to leg' o Mentes</button>
        </div>

        <!-- Page for Option C -->
        <div id="page4" class="page">
            <button onclick="showPage('page8')">kai petuxainei ton Mente</button>
            <button onclick="showPage('page9')">8 Marti mou</button>
        </div>

        <!-- Page for Option D -->
        <div id="page5" class="page">
            <button onclick="showPage('page10')">oloi agapane ton Mente</button>
            <button onclick="showPage('page11')">euxaristo, den kapnizo</button>
        </div>

        <!-- Page for Option E -->
        <div id="page6" class="page">
            <button onclick="showPage('page12')">Kalimera Ellada mou</button>
            <button onclick="showPage('page13')">ena tria ena duo</button>
        </div>

        <!-- Page for Option F -->
        <div id="page7" class="page">
            <button onclick="showPage('page14')">nostimi i paloma to savvato</button>
            <button onclick="showPage('page15')">Varu to eurokoinovoulio</button>
        </div>

        <!-- Final Pages with Print Button -->
        <div id="page8" class="page">
            <p>Apo ti porta sou perno</p>
            <p>kai tiganizeis psaria</p>
            <p>kai mou petas enan kefte</p>
            <p>kai petuxainei ton Mente</p>
            <button onclick="printPage()">Print</button>
        </div>
        <div id="page9" class="page">
            <p>Apo ti porta sou perno</p>
            <p>kai tiganizeis psaria</p>
            <p>kai mou petas enan kefte</p>
            <p>8 Marti mou</p>
            <button onclick="printPage()">Print</button>
        </div>
        <!-- ... Other final pages go here ... -->
    </div>
</body>
</html>
